apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: pus.gigaspaces.com
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: gigaspaces.com
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: pus
    # singular name to be used as an alias on the CLI and for display
    singular: pu
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: ProcessingUnit
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - pu
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                license:
                  type: string
                  default: "tryme"
                partitions:
                  type: integer
                  nullable: true
                  default: null
                instances:
                  type: integer
                  nullable: true
                  default: null
                ha:
                  type: boolean
                  nullable: true
                antiAffinity:
                  type: boolean
                  nullable: true
                  default: false
                properties:
                  type: string
                  nullable: true
                resourceUrl:
                  type: string
                  nullable: true
                image:
                  type: object
                  nullable: true
                  required:
                  - tag
                  properties:
                    repository:
                      type: string
                      nullable: true # if not set, default value is set by operator to insightedge or xap repo.
                    tag:
                      type: string
                    pullPolicy:
                      type: string
                      nullable: true
                resources:
                  type: array
                  nullable: true
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        nullable: true
                      limits:
                        type: object
                        nullable: true
                        properties:
                          cpu:
                            type: string
                            nullable: true
                          memory:
                            type: string
                            nullable: true
                      requests:
                        type: object
                        nullable: true
                        properties:
                          cpu:
                            type: string
                            nullable: true
                          memory:
                            type: string
                            nullable: true
                manager:
                  type: object
                  nullable: true
                  properties:
                    name:
                      type: string
                      nullable: true
                    ports:
                      type: object
                      nullable: true
                      properties:
                        api:
                          type: integer
                          default: 8090
                    discoveryTimeoutSeconds:
                      type: integer
                      default: 60

      # subresources describes the subresources for custom resources.
      subresources:
        # status enables the status subresource.
        status: {}
